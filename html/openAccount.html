<!DOCTYPE html>

<html lang="en-GB">

<head>
    <meta name="description" content="Home page">
    <meta name="author" content="MatMasa">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title> New account - Bank of MatMasa</title>
</head>

<body>
    <div class="container">
        <img src="logo-placeholder.png" class="img-fluid mx-auto d-block" alt="Bank of MatMasa">
        <form>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputFName">FIrst name</label>
                    <input type="text" class="form-control" id="inputFName">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputLName">Last Name</label>
                    <input type="text" class="form-control" id="inputLName">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-5">
                    <label for="inputAddress">Address</label>
                    <input type="text" class="form-control" id="inputAddress" placeholder="Kotikatu 12">

                </div>
                <div class="form-group col-md-4">
                    <label for="inputCity">City</label>
                    <select id="inputCIty" class="form-control">
                        <option> Aura </option>
                        <option> Helsinki </option>
                        <option> Tampere </option>
                        <option> Turku </option>
                    </select>
                </div>
                <div class="form-group col-md-2">
                    <label for="inputZip">Zip</label>
                    <input type="text" class="form-control" id="inputZip">
                </div>
            </div>
            <div class="form-group">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                        I accept the <a href="terms.txt" target="_BLANK">Terms and Conditions </a>
                    </label>
                </div>
            </div>
            <button type="submit" class="btn btn-primary"> Create account </button>
        </form>
    </div>
    
    <footer class="footer">
        <div class="container">
            <span class="text-muted">Copyright (C)2021</span>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous">
    </script>
</body>

</html>
